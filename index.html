<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Interactive Calculator</h1>
            <div class="theme-toggle">
                <span class="toggle-label">Light</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="theme-toggle" aria-label="Toggle dark mode">
                    <span class="slider"></span>
                </label>
                <span class="toggle-label">Dark</span>
            </div>
        </header>
        
        <div class="calculator" role="application" aria-label="Calculator">
            <div class="display" aria-live="polite" aria-atomic="true">
                <div class="previous-operand" aria-label="Previous operation"></div>
                <div class="current-operand" aria-label="Current input">0</div>
            </div>
            <div class="buttons-grid">
                <button class="clear" data-action="clear" aria-label="Clear all">C</button>
                <button class="delete" data-action="delete" aria-label="Delete last character">DEL</button>
                <button class="operator" data-operation="รท" aria-label="Divide">รท</button>
                <button class="operator" data-operation="*" aria-label="Multiply">ร</button>
                
                <button data-number="7" aria-label="Seven">7</button>
                <button data-number="8" aria-label="Eight">8</button>
                <button data-number="9" aria-label="Nine">9</button>
                <button class="operator" data-operation="-" aria-label="Subtract">-</button>
                
                <button data-number="4" aria-label="Four">4</button>
                <button data-number="5" aria-label="Five">5</button>
                <button data-number="6" aria-label="Six">6</button>
                <button class="operator" data-operation="+" aria-label="Add">+</button>
                
                <button data-number="1" aria-label="One">1</button>
                <button data-number="2" aria-label="Two">2</button>
                <button data-number="3" aria-label="Three">3</button>
                <button class="operator" data-operation="." aria-label="Decimal point">.</button>
                
                <button data-number="0" aria-label="Zero">0</button>
                <button class="equals" data-action="calculate" aria-label="Equals">=</button>
            </div>
        </div>
        
        <footer>
            <p>Use keyboard for faster calculations | Press 'C' to clear | Press 'DEL' to delete</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
